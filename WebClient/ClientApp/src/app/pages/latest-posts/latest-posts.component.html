<div class="page">
    <div class="content">
        <h1>10 latest posts: </h1>
        <div class="card-columns">
            <div *ngIf="arePostsLoaded">
                <div *ngFor="let post of posts">
                    <a href="/posts/create">
                        <div class="card text-center">
                            <div class="card-body post-card">
                                <h5 class="card-title">{{post.title}}</h5>
                                <p class="card-text">Math Biology Geography Bulgarian</p>
                                <p class="card-text">Answers: {{post.answersCount}}</p>
                                <p class="card-text"><small class="text-muted">Posted on {{post.publishedAt}}</small></p>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
