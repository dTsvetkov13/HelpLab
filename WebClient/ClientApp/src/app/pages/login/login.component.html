<div class="center-content">
  <div class="modal-box">
    <p class="modal-box-title">Login</p>
    <div class="alert alert-danger" role="alert" *ngIf="errors.length > 0">
      <ul>
        <li *ngFor="let error of errors">
          {{ error }}
        </li>
      </ul>
    </div>
    <input class="modal-box-input" #email required type="text" placeholder="Email">
    <input class="modal-box-input" #password required type="password" placeholder="Password">
    <button class="modal-box-button" (click)="login(email.value, password.value)">Login</button>
  </div>
</div>
