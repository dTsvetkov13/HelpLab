<div class="navbar">
  <div class="navbar-item logo-div" (click)="redirectToHome()">
  </div>

  <div class="navbar-item">
      <input #searchEl class="search navbar-button" type="text" placeholder="Search" (keyup.enter)="search(searchEl.value)">
      <button class="show-categories-button navbar-button orange-button" (click)="showCategories()">Categories</button>
  </div>
  
  <div class="navbar-item navbar-menu">
    <button md-button md-raised md-cornered class="navbar-button" (click)="redirectToPostCreate()">Create a post</button>
    <button md-button md-raised md-cornered class="navbar-button" (click)="loadLatestPosts()">Latest posts</button>
    <button *ngIf="!hasAccessToken()" md-button md-raised md-cornered class="navbar-button orange-button" (click)="redirectToLogin()">Log In</button>
    <button *ngIf="!hasAccessToken()" md-button md-raised md-cornered class="navbar-button" (click)="redirectToSignUp()">Sign Up</button>
    <button *ngIf="hasAccessToken()" class="navbar-button orange-button" (click)="showProfile()">Profile</button>
    <button *ngIf="hasAccessToken()" class="navbar-button" (click)="logOut()">Log Out</button>
  </div>
</div>

<div *ngIf="showCategoriesStatement" class="show-categories-div">
  <div class="categories-div">
    <div class="categories-top-div">
      <div class="categories-left-side">
        <mat-form-field appearance="fill" class="categoriesSelect">
          <mat-label>Select a subject</mat-label>
          <mat-select id="mySelectId">
            <mat-option >None</mat-option>
            <mat-option value="volvo">Volvo</mat-option>
            <mat-option value="saab">Saab</mat-option>
            <mat-option value="mercedes">Mercedes</mat-option>
            <mat-option value="audi">Audi</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="categories-right-side">
        <mat-form-field appearance="fill" class="categoriesSelect">
          <mat-label>Select a subject</mat-label>
          <mat-select id="mySelectId">
            <mat-option >None</mat-option>
            <mat-option value="volvo">Volvo</mat-option>
            <mat-option value="saab">Saab</mat-option>
            <mat-option value="mercedes">Mercedes</mat-option>
            <mat-option value="audi">Audi</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div class="categories-bottom-div">
      <mat-form-field>
        <mat-label>Class</mat-label>
        <input matInput type="number" min="1" max="12">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Exercise</mat-label>
        <input matInput type="text">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Page</mat-label>
        <input matInput type="text">
      </mat-form-field>
    </div>
  </div>
</div>
